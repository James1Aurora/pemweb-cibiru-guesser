<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Donation | CibiGuess</title>
        <link href="../assets/css/donasi.css" rel="stylesheet" />
        <link href="../assets/css/tw-reset.css" rel="stylesheet" />
        <link
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- overflow-x-hidden -->
        <main class="main-wrapper">
            <section>
                <div class="gradient-wrapper-top">
                    <div class="gradient-top"></div>
                </div>

                <div class="flex justify-between items-center">
                    <a href="main-menu.html" class="back-button"
                        ><span class="material-symbols-outlined !text-lg">
                            reply </span
                        >Main Menu</a
                    >
                </div>

                <div class="content-wrapper">
                    <div class="text-center mb-3 header">
                        <p>Donate Us</p>
                        <p>
                            Lorem ipsum dolor sit amet consectetur adipisicing
                            elit. Optio, quidem.
                        </p>
                    </div>

                    <form class="mt-3">
                        <div class="input-one">
                            <div class="mt-4 custom-input">
                                <label for="name">Name</label>
                                <div class="mt-1">
                                    <input
                                        type="text"
                                        name="name"
                                        id="name"
                                        placeholder="Your name..."
                                    />
                                </div>
                            </div>
                            <div class="mt-4 custom-input">
                                <label for="email">Email</label>
                                <div class="mt-1">
                                    <input
                                        type="email"
                                        name="email"
                                        id="email"
                                        placeholder="yourmail@example.com"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="my-4 custom-input">
                            <label for="amount">Amount</label>
                            <div class="mt-1 flex items-center gap-1">
                                <p>Rp</p>
                                <input
                                    type="number"
                                    name="amount"
                                    id="amount"
                                    placeholder="10000"
                                    class="number-input-no-arrow"
                                />
                            </div>
                        </div>
                        <div class="amount-wrapper">
                            <button type="button">
                                <p>Rp 5.000</p>
                            </button>
                            <button type="button">
                                <p>Rp 10.000</p>
                            </button>
                            <button type="button">
                                <p>Rp 50.000</p>
                            </button>
                            <button type="button">
                                <p>Rp 100.000</p>
                            </button>
                        </div>
                        <div class="my-4 custom-textarea">
                            <label for="message">Message</label>
                            <div class="mt-1">
                                <textarea
                                    name="message"
                                    id="message"
                                    rows="5"
                                    placeholder="Your message..."
                                ></textarea>
                            </div>
                        </div>
                        <div class="btn-b-wrapper">
                            <a class="secondary" href="#"> Cancel </a>
                            <a class="primary" href="#"> Donate Now </a>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>
